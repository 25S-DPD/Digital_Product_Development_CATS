version: "3.1"

intents:
  - greet
  - affirm
  - deny
  - inform
  - correct_data
  - used_to_smoke
  - upload_files
  - no_results
  - upload_more_files
  - no_more_files


entities:
  - chronic_disease
  - smoking_info
  - medicine_info
  - hospital_info
  - allergies_info
  - hereditary_disease
  - alcohol_info
  - drug_use
  - sleep_diet
  - pregnancy_history
  - recent_exams
  - imaging_lab_access
  - recent_hospitalization
  - file_info

slots:
  patient_id:
    type: text
    mappings: []
    influence_conversation: false
    
  gender:
    type: text
    mappings: []
    influence_conversation: false
    
  token:
    type: text
    mappings: []
    influence_conversation: false

  recent_hospitalization_status:
    type: bool
    mappings: []
    influence_conversation: false


  chronic_disease:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: chronic_disease

  smoking_info:
    type: text
    mappings:
      - type: from_intent
        intent: affirm
        value: "yes"
        conditions:
          - active_loop: medical_history_form
            requested_slot: smoking_info
      - type: from_intent
        intent: deny
        value: "no"
        conditions:
          - active_loop: medical_history_form
            requested_slot: smoking_info

  smoking_duration:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: smoking_duration

  smoking_frequency:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: smoking_frequency

  medicine_info:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: medicine_info
        
  hospital_info:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: hospital_info
        
  allergies_info:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: allergies_info

  hereditary_disease:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: hereditary_disease

  alcohol_info:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: alcohol_info

  drug_use:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: drug_use

  sleep_diet:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: sleep_diet

  pregnancy_history:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: pregnancy_history

  recent_exams:
    type: text
    mappings:
      - type: from_intent
        intent: upload_files
        value: "upload_files"
        conditions:
          - active_loop: medical_history_form
            requested_slot: recent_exams
      - type: from_intent
        intent: no_results
        value: "no_results"
        conditions:
          - active_loop: medical_history_form
            requested_slot: recent_exams
      - type: from_intent
        intent: upload_more_files
        value: "upload_more_files"
        conditions:
          - active_loop: medical_history_form
            requested_slot: recent_exams
      - type: from_intent
        intent: no_more_files
        value: "no_more_files"
        conditions:
          - active_loop: medical_history_form
            requested_slot: recent_exams
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: recent_exams

  imaging_lab_access:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: imaging_lab_access
  
  exams_passwords:
    type: any
    initial_value: {}
    mappings:
      - type: custom

  imaging_lab_wants_to_share:
    type: bool
    mappings:
      - type: custom

  current_lab_url:
    type: text
    mappings:
      - type: custom

  current_lab_password:
    type: text
    mappings:
      - type: custom

  add_more_labs:
    type: bool
    mappings:
      - type: custom

  collecting_lab_info:
    type: bool
    initial_value: false
    mappings:
      - type: custom

  collect_lab_url:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: collect_lab_url

  collect_lab_password:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: collect_lab_password

  collect_add_more:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: collect_add_more


  recent_hospitalization:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: medical_history_form
            requested_slot: recent_hospitalization

forms:
  medical_history_form:
    required_slots:
      - chronic_disease
      - smoking_info
      - smoking_duration
      - smoking_frequency
      - medicine_info
      - hospital_info
      - allergies_info
      - hereditary_disease
      - alcohol_info
      - drug_use
      - sleep_diet
      - pregnancy_history
      - recent_exams
      - imaging_lab_access
      - recent_hospitalization
      - collect_add_more
      - collect_lab_password
      - collect_lab_url

responses:

  utter_intro:
    - text: |
        Hello! I am here to help you complete your medical history. If you type something wrong, you will have a chance to fix it at the end.

  utter_ask_chronic_disease:
    - text: "Do you have any chronic disease?"

  utter_ask_smoking_info:
    - text: "Do you smoke?"
      buttons:
        - title: "Yes"
          payload: "Yes"
        - title: "Used to"
          payload: "Used to"
        - title: "No"
          payload: "No"

  utter_ask_smoking_duration:
    - text: "How many years have you been smoking?"
      buttons:
        - title: "Less than 1"
          payload: "Less than 1"
        - title: "1-5"
          payload: "1-5"
        - title: "5-10"
          payload: "5-10"
        - title: "10+"
          payload: "10+"

  utter_ask_smoking_frequency:
    - text: "How many cigarettes per day on average?"
      buttons:
        - title: "Less than 5"
          payload: "Less than 5"
        - title: "5-10"
          payload: "5-10"
        - title: "10-15"
          payload: "10-15"
        - title: "15-20"
          payload: "15-20"
        - title: "20+"
          payload: "20+"

  utter_ask_medicine_info:
    - text: "Do you use any continuous-use medication? If yes, list which one(s), the dosage and for what purpose?"

  utter_ask_hospital_info:
    - text: "Have you ever been hospitalized or had surgery? When and for what reason?"

  utter_ask_allergies_info:
    - text: "Do you have any allergies to medications, foods, or other substances?"

  utter_ask_hereditary_disease:
    - text: "Does anyone in your family have any serious or hereditary diseases? (e.g., cancer, heart disease)"

  utter_ask_alcohol_info:
    - text: "Do you drink alcohol? If yes, how often?"

  utter_ask_drug_use:
    - text: "Have you used any other drugs? (e.g., marijuana, cocaine, crack)"

  utter_ask_sleep_diet:
    - text: "How are your eating habits and sleep? Do you sleep well?"

  utter_ask_pregnancy_history:
    - text: "Have you ever been pregnant? How were the pregnancies and deliveries?"

  utter_ask_recent_exams:
    - text: "Please upload scanned or readable photos of your most recent test results. If you had imaging exams (like CT scan, MRI, ultrasound, etc.), include that information too. You can upload more than one file!"
      buttons:
        - title: "I don't have test results"
          payload: "no_results"
        - title: "Upload Files"
          payload: "upload_files"

  utter_ask_imaging_lab_access:
    - text: "What are the login credentials and the website of the lab where you had your imaging exams? (So the doctor can view the images.). If you do not want to share, click on No button but have them ready for the appointment."
      buttons:
        - title: "Yes, I want to share"
          payload: "/affirm"
        - title: "No"
          payload: "/deny"

  utter_ask_imaging_lab_wants_to_share:
    - text: "Do you want to share your imaging lab access credentials?"
      buttons:
        - title: "Yes"
          payload: "/affirm"
        - title: "No"
          payload: "/deny"

  utter_ask_current_lab_url:
    - text: "Please provide the website URL of the imaging lab (e.g., www.example.com):"

  utter_ask_current_lab_password:
    - text: "Please provide the password for this lab:"

  utter_ask_add_more_labs:
    - text: "Do you want to add another imaging lab?"
      buttons:
        - title: "Yes"
          payload: "/affirm"
        - title: "No"
          payload: "/deny"

  utter_labs_saved:
    - text: "Thank you! Your imaging lab credentials have been saved."

  utter_no_labs_shared:
    - text: "Understood. Please have your imaging lab credentials ready for your appointment."
  utter_ask_recent_hospitalization:
    - text: "Have you been hospitalized recently?"
      buttons:
        - title: "Yes"
          payload: "Yes"
        - title: "No"
          payload: "No"
  utter_goodbye:
    - text: "Thank you! Your medical history has been recorded successfully."


  utter_ask_which_to_change:
    - text: |
        Which one do you want to change? Please type the exact field name from the list below:
        - chronic_disease
        - smoking_info
        - medicine_info
        - hospital_info
        - allergies_info
        - hereditary_disease
        - alcohol_info
        - drug_use
        - sleep_diet
        - pregnancy_history
        - recent_exams
        - imaging_lab_access
        - recent_hospitalization

actions:
  - action_summary
  - action_correct_slot
  - action_check_patient_data
  - action_save_patient_data
  - validate_medical_history_form
  - action_greet_with_jwt
  - action_handle_imaging_lab_response
  - action_collect_lab_url
  - action_collect_lab_password
  - action_handle_add_more_labs

 